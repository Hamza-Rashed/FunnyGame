<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    True answer  : <span id="true"></span><br><br>
    False answer :  <span id="false"></span><br><br>
    All questions :  <span id="all"></span>
      <section>
        
        <div class="container">
            <div class="timer"><span id="timer"></span>
                <!-- <button id="start" onclick="StartGame()">Start Game</button> -->
            </div>
   
            <div class="question">
                <span id="first"></span>
                <span id="operation"></span>
                <span id="second"></span>
            </div>
            
          <div class="finall">
            <input type="text" placeholder="Result" id="result"/>
            <button id="button">Click</button>
          </div>
        </div>
      </section>
    <script src="help.js"></script>
  </body>
</html>
